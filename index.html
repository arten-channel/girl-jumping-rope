<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Effect about girl jumping rope with HTML, CSS</title>
  <link rel="stylesheet" href="css/reset.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="appearance">
    <div class="girl">

      <div class="head">

        <div class="hair"></div>
        <div class="face-up"></div>

        <div class="face body">
          <div class="eyes"></div>
          <div class="nose"></div>
          <div class="lips"></div>
        </div>
        <div class="neck body"></div>
        <div class="decoltee body"></div>
      </div>
      <div class="dress"></div>
      <div class="trapeze">
        <div class="rope"></div>

        <div class="arm arm-left body"></div>
        <div class="arm arm-right body"></div>
      </div>

      <div class="leg leg-left body"></div>
      <div class="leg leg-right body"></div>
    </div>
  </div>
</body>

</html>
